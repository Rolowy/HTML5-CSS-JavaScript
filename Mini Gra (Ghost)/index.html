<!DOCTYPE html>
<html>
    <head>
        <title>Strona testowa</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Strona testowa" />
        <meta name="keywords" content="strona, testowa" />
        <meta name="author" content="Łukasz Kamiński" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/c1e21a00f0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <i class="fas fa-ghost"></i>
    </body>

    <script>
        var duch = document.getElementsByTagName("i");

        duch[0].style.left = "50%";
        duch[0].style.top = "50%";
        duch[0].style.color = "violet";

        duch[0].onclick = function () {
            alert("Buuuu");
        };

        document.addEventListener("keydown", function (event) {
            switch (event.key) {
                case "ArrowLeft": {
                    var LEWO = parseInt(duch[0].style.left, 10);
                    //console.log("lewy");
                    if (LEWO - 3 >= 2) duch[0].style.left = LEWO - 3 + "%";
                    break;
                }
                case "ArrowRight": {
                    var LEWO = parseInt(duch[0].style.left, 10);
                    //console.log("prawy");
                    if (LEWO + 3 <= 98) duch[0].style.left = LEWO + 3 + "%";
                    break;
                }
                case "ArrowUp": {
                    var GORA = parseInt(duch[0].style.top, 10);
                    //console.log("gora");
                    if (GORA - 3 >= 2) duch[0].style.top = GORA - 3 + "%";
                    break;
                }
                case "ArrowDown": {
                    var GORA = parseInt(duch[0].style.top, 10);
                    //console.log("dol");
                    if (GORA + 3 <= 95) duch[0].style.top = GORA + 3 + "%";
                    break;
                }
            }
        });
    </script>
</html>
